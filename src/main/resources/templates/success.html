<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>处理成功页面</title>
</head>
<body>
    <h1>成功</h1>
    <div th:text="${hello}">默认你好</div>
    <hr/>

    <!--默认each会复制多个当前标签-->
    <h4 th:text="${user}" th:each="user:${user}">默认user</h4>
    <hr/>

    <h4>
        <span th:each="user:${user}">[[${user}]]</span>
    </h4>
</body>
</html>
